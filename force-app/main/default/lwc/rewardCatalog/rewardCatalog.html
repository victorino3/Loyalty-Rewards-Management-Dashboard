<template>
    <lightning-card title="Reward Catalog">
        <template if:true={rewards}>
            <div class="slds-grid slds-wrap slds-p-around_medium">
                <template for:each={rewards} for:item="reward">
                    <div key={reward.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-around_small">
                        <div class="slds-box slds-box_link slds-theme_default" onclick={handleSelect} data-id={reward.Id}>
                            <p><strong>{reward.Name}</strong></p>
                            <p>Points Required: {reward.Points_Required__c}</p>
                            <p>Status: {reward.Is_Active__c}</p>
                            <p>Description: {reward.Description__c}</p>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error slds-p-around_medium">{error}</p>
        </template>
    </lightning-card>
</template>
