<template>
    <lightning-card title="Create Reward" icon-name="custom:custom63">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Reward Name"
                value={rewardName}
                onchange={handleNameChange}>
            </lightning-input>

            <lightning-input
                label="Points Cost"
                type="number"
                value={pointsCost}
                onchange={handlePointsCostChange}>
            </lightning-input>

            <lightning-input
                label="Points Required"
                type="number"
                value={pointsRequired}
                onchange={handlePointsRequiredChange}>
            </lightning-input>

            <lightning-input
                label="Expiry Date"
                placeholder="Format: 31/12/2024"
                value={expiryDate}
                onchange={handleExpiryDateChange}>
            </lightning-input>

            <lightning-input
                type="checkbox"
                label="Is Active"
                value={isActive}
                onchange={handleIsActiveChange}>
            </lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Create Reward"
                    onclick={handleSubmit}
                    disabled={isSubmitting}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
